<div class="register-container">
  <h2>Cr√©er un profil</h2>

  <form (ngSubmit)="onSubmit()" class="form-card">
    <div class="form-group">
      <label for="name">Nom</label>
      <input id="name" type="text" [(ngModel)]="profile.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="profile.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" [(ngModel)]="profile.password" name="password" required />
    </div>

    <button type="submit">Valider</button>
  </form>

  <p *ngIf="message" class="message">{{ message }}</p>
</div>
