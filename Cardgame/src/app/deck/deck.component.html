<h2 *ngIf="theme === 'hack-animaux'">🐾 Hack Animaux</h2>
<h2 *ngIf="theme === 'bestioles-bureau'">🪲 Bestioles du Bureau</h2>

<div class="card-grid">
  <app-card
      *ngFor="let card of cards"
      [title]="'Cryptochat,Maître du réseau invisible'"
      [image]="'th.png'"
      [description]="'Crypte les échanges entre alliés. Impossible à intercepter.'"
      [power]="6">
    </app-card>

    <app-card
      *ngFor="let card of cards"
      [title]="'Firewall Doggo,Gardien des ports sacrés '"
      [image]="'th1.png'"
      [description]="'Il aboie à chaque intrusion et bloque toutes les connexions non autorisées.'"
      [power]="5">
    </app-card>

    <app-card
      *ngFor="let card of cards"
      [title]="'TigerTrace, Piste les failles à grande vitesse'"
      [image]="'th2.png'"
      [description]="'Rapide, précis et silencieux. Repère les failles en un éclair. Attaque ciblée garantie.'"
      [power]="7">
    </app-card>

    <app-card
    *ngFor="let card of cards"
    [title]="'RootLion, Roi du shell'"
    [image]="'th3.png'"
    [description]="' rugissement:sudo, il prend le contrôle total du système.'"
    [power]="8">
  </app-card>

  <app-card
  *ngFor="let card of [
    { title: 'Cafard de la cafetière', image: 'cafard.png', description: 'Booste ton énergie... ou pas.', power: 4 },
    { title: 'Araignée de clavier', image: 'araignee.png', description: 'Tisse des bugs dans ton code.', power: 6 },
    { title: 'Mouche du rétroprojecteur', image: 'mouche.png', description: 'Distrait tout le monde.', power: 3 },
    { title: 'Punaise de réunion', image: 'punaise.png', description: 'Interrompt la stratégie ennemie.', power: 7 },
    { title: 'Fourmi RH', image: 'fourmi.png', description: 'Gère tous les conflits du bureau avec diplomatie.', power: 5 }
  ]"
  [title]="card.title"
  [image]="card.image"
  [description]="card.description"
  [power]="card.power">
</app-card>

</div>
